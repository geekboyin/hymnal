<header>
  <h1 class="article__title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
  
  {{ if eq .Type "hymn"}}
  <div class="article__category">
    <ul>
      {{ range (.GetTerms "categories") }}
          <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
      {{ end }}
    </ul>
  </div>
  {{ end }}
</header>
