<section class="single-section related-section">
  {{ $hymns := where (where .Site.Pages "Type" "hymn") ".Params.categories" "intersect" .Params.categories }}
  {{ with $hymns }}
  <h1 class="single-section__title">Cùng chủ đề</h1>
  <ol>
    {{ range . }}
    <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ol>
  {{ end }}
</section>
